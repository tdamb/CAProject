name: Build and Push Docker images to ECR

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on PRs to the main branch

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Print ECR Registry URL
        run: |
          if [ -z "${{ steps.login-ecr.outputs.registry }}" ]; then
            echo "Failed to retrieve ECR Registry URL"
            exit 1
          else
            echo "ECR Registry URL: ${{ steps.login-ecr.outputs.registry }}"
          fi

      - name: Build and push Frontend Docker image
        run: |
          ECR_REGISTRY=$(echo "${{ steps.login-ecr.outputs.registry }}" | sed 's|/$||')  # Remove any trailing slash
          FRONTEND_IMAGE_SHA=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:frontend-${{ github.sha }}-${{ env.CURRENT_DATE }}
          FRONTEND_IMAGE_LATEST=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:frontend-latest
          docker build -t $FRONTEND_IMAGE_SHA ./frontend/create-react-app
          docker tag $FRONTEND_IMAGE_SHA $FRONTEND_IMAGE_LATEST
          docker push $FRONTEND_IMAGE_SHA
          docker push $FRONTEND_IMAGE_LATEST

      - name: Build and push Backend Docker image
        run: |
          ECR_REGISTRY=$(echo "${{ steps.login-ecr.outputs.registry }}" | sed 's|/$||')  # Remove any trailing slash
          BACKEND_IMAGE_SHA=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:backend-${{ github.sha }}-${{ env.CURRENT_DATE }}
          BACKEND_IMAGE_LATEST=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:backend-latest
          docker build -t $BACKEND_IMAGE_SHA ./backend
          docker tag $BACKEND_IMAGE_SHA $BACKEND_IMAGE_LATEST
          docker push $BACKEND_IMAGE_SHA
          docker push $BACKEND_IMAGE_LATEST
